<!DOCTYPE html>
<html dir="ltr">
  <!-- Saved from https://github.com/tovic/mini-web-tools -->
  <head>
    <meta charset="utf-8">
    <title>Entity Converter</title>
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="css/converter.css" rel="stylesheet">
  </head>
  <body>
    <fieldset>
      <legend>Settings</legend>
      <select id="mode">
        <!-- option value="unicode_hex">Unicode (hex)</option -->
        <option value="ascii_decimal" selected>ASCII (decimal)</option>
        <option value="html_special_chars">Only HTML Special Characters</option>
        <!-- option value="ascii_hex">ASCII (hex)</option -->
      </select>
      <br>
      <br>
      <label><input type="checkbox" id="n"> Allow Named Entities</label>
      <br>
      <br>
      <button id="encode">Encode</button> <button id="decode">Decode</button>
    </fieldset>
    <main>
      <div>
        <fieldset>
          <legend>Input</legend>
          <textarea id="input"></textarea>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Output</legend>
          <textarea id="output"></textarea>
        </fieldset>
      </div>
    </main>
    <p>&copy; 2016 <a href="http://latitudu.com">Taufik Nurrohman</a></p>
    <script src="js/converter.entity.js"></script>
  </body>
</html>
